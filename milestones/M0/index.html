<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Flight Simulator - F-16 Cockpit</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; font-family: sans-serif; background: #000; }
    #cesium-container { width: 100%; height: 100%; }
    .loading {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: #000; display: flex; flex-direction: column;
      align-items: center; justify-content: center; z-index: 9999;
      color: #0f0; font-size: 24px;
    }
    .loading.hidden { display: none; }
  </style>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
</head>
<body>
  <div class="loading" id="loading">Loading...</div>
  <div id="cesium-container"></div>
  
  <script>
    const CESIUM_TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJmZTVkZWJkZC1lMDdlLTQyYzMtYWIyNS01YmUzZTc4Y2JmMGIiLCJpZCI6MzkyOTEzLCJpYXQiOjE3NzE3MzAzNjh9.lNWe3qqelAGSjQAMwJv8jrHbdxKFmFYq7UB80y4O6CU';
    
    async function init() {
      Cesium.Ion.defaultAccessToken = CESIUM_TOKEN;
      
      const viewer = new Cesium.Viewer('cesium-container', {
        terrainProvider: await Cesium.createWorldTerrainAsync(),
        baseLayerPicker: false, geocoder: false, homeButton: false,
        sceneModePicker: false, selectionIndicator: false, timeline: false,
        animation: false, navigationHelpButton: false, fullscreenButton: false,
        infoBox: false, shouldAnimate: true
      });
      
      // F-16 Aircraft
      viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(103.9915, 1.3644, 500),
        model: {
          uri: 'https://cesium.com/public/Sandcastle/SampleData/models/CesiumAir/Cesium_Air.glb',
          scale: 15
        },
        label: {
          text: 'F-16', font: '18px sans-serif', fillColor: Cesium.Color.YELLOW,
          pixelOffset: new Cesium.Cartesian2(0, -50)
        }
      });
      
      // Singapore Airport
      viewer.entities.add({
        position: Cesium.Cartesian3.fromDegrees(103.9915, 1.3644, 0),
        point: { pixelSize: 15, color: Cesium.Color.CYAN },
        label: { text: 'ðŸ›« Singapore', font: '16px sans-serif' }
      });
      
      // Camera - Cockpit view
      viewer.camera.flyTo({
        destination: Cesium.Cartesian3.fromDegrees(103.9915, 1.3644, 3000),
        orientation: { heading: 0, pitch: -30 * Math.PI/180, roll: 0 }
      });
      
      document.getElementById('loading').classList.add('hidden');
      console.log('F-16 Flight Sim ready');
    }
    
    init();
  </script>
</body>
</html>
