<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hypertrophy Day</title>

<style>
body {
    font-family: Arial, sans-serif;
    background:#111;
    color:white;
    margin:0;
    padding:12px;
}

h1 {
    text-align:center;
    font-size:30px;
}

table {
    width:100%;
    border-collapse:collapse;
}

th, td {
    border:1px solid #444;
    padding:14px;
    text-align:center;
    font-size:20px;
}

th { background:#222; }

button {
    font-size:18px;
    padding:8px 12px;
    border:none;
    border-radius:6px;
    background:#3498db;
    color:white;
}

.timer {
    font-weight:bold;
    font-size:22px;
}

.completed {
    background:#145a32 !important;
}

input {
    font-size:18px;
    width:80px;
}

@media (min-width:768px){
    th, td { font-size:24px; }
    button { font-size:20px; }
}
</style>
</head>

<body>

<h1>Hypertrophy Day</h1>

<p style="text-align:center;">
Rest (seconds):
<input type="number" id="restTime" value="90">
</p>

<table>
<thead>
<tr>
<th>Exercise</th>
<th>Reps</th>
<th>Set</th>
<th>Timer</th>
<th>Action</th>
</tr>
</thead>
<tbody id="workoutTable">
</tbody>
</table>

<script>

var exercises = [
    {name:"Pull-ups", sets:4, reps:"6-10"},
    {name:"DB Floor Press", sets:4, reps:"8-12"},
    {name:"1-Arm DB Row", sets:4, reps:"8-12"},
    {name:"Shoulder Press", sets:4, reps:"8-12"},
    {name:"Lateral Raise", sets:4, reps:"12-15"},
    {name:"DB Curl", sets:3, reps:"10-12"},
    {name:"Tricep Extension", sets:3, reps:"12-15"}
];

var tableBody = document.getElementById("workoutTable");

for (var e = 0; e < exercises.length; e++) {
    for (var s = 1; s <= exercises[e].sets; s++) {

        var row = document.createElement("tr");
        row.id = "row-" + e + "-" + s;

        row.innerHTML =
            "<td>" + exercises[e].name + "</td>" +
            "<td>" + exercises[e].reps + "</td>" +
            "<td>" + s + "</td>" +
            "<td class='timer' id='timer-" + e + "-" + s + "'>--</td>" +
            "<td><button onclick='startRest(" + e + "," + s + ")'>Start Rest</button></td>";

        tableBody.appendChild(row);
    }
}

function startRest(exIndex, setNumber) {

    var restDuration = parseInt(document.getElementById("restTime").value);
    var timerCell = document.getElementById("timer-" + exIndex + "-" + setNumber);
    var row = document.getElementById("row-" + exIndex + "-" + setNumber);

    var timeLeft = restDuration;
    timerCell.innerHTML = timeLeft;

    var interval = setInterval(function() {
        timeLeft--;
        timerCell.innerHTML = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(interval);
            timerCell.innerHTML = "Done";
            row.className = "completed";
            playBeep();
        }
    }, 1000);
}

function playBeep() {
    var ctx = new (window.AudioContext || window.webkitAudioContext)();
    var osc = ctx.createOscillator();
    osc.type = "sine";
    osc.frequency.value = 800;
    osc.connect(ctx.destination);
    osc.start();
    osc.stop(ctx.currentTime + 0.3);
}

</script>

</body>
</html>
