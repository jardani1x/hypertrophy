<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Flight Simulator - M0</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      width: 100vw !important; height: 100vh !important; 
      overflow: hidden !important; background: #000;
    }
    #cesium-container { 
      width: 100vw !important; height: 100vh !important; 
      position: fixed !important; top: 0 !important; left: 0 !important;
    }
    .cesium-viewer, .cesium-widget, .cesium-viewer canvas {
      width: 100vw !important; height: 100vh !important;
    }
    .loading {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: #000; display: flex; align-items: center; justify-content: center;
      z-index: 9999; color: #0f0; font-size: 24px; font-family: monospace;
    }
    .loading.hidden { display: none; }
    .hud {
      position: fixed; top: 20px; left: 20px;
      background: rgba(0,0,0,0.7); color: #0f0; padding: 15px;
      border-radius: 8px; font-family: monospace; z-index: 100;
    }
  </style>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
</head>
<body>
  <div class="loading" id="loading">M0 Loading...</div>
  <div id="cesium-container"></div>
  <div class="hud">
    <div>FPS: <span id="fps">--</span></div>
    <div>POS: <span id="pos">--</span></div>
    <div>HDG: <span id="hdg">--</span>Â°</div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
